apiVersion: apps/v1
kind: Deployment
metadata:
  name: web-service
spec:
  replicas: 4
  selector:
    matchLabels:
      app: web
  template:
    metadata:
      labels:
        app: web
    spec:
      containers:
        - name: web-container
          image: <ModusETP-acr>.azurecr.io/web-service:latest
          ports:
            - containerPort: 80
          env:
            - name: DB_CONNECTION
              valueFrom:
                secretKeyRef:
                  name: db-credentials
                  key: conn-string
            - name: EXTERNAL_API_KEY
              valueFrom:
                secretKeyRef:
                  name: api-secrets
                  key: ext-api-key
