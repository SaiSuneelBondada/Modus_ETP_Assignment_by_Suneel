apiVersion: apps/v1
kind: Deployment
metadata:
  name: web-service
spec:
  replicas: 4
  selector:
    matchLabels:
      app: web
  template:
    metadata:
      labels:
        app: web
    spec:
      initContainers:
        - name: database-ready-check
          image: busybox:1.31
          command: ['sh', '-c', 'echo -e "Waiting for the MySQL database to become available..."; while ! nc -z mysql-service 3306; do sleep 2; printf "."; done; echo -e "\n>> MySQL database is now ready.";']
      containers:
        - name: web-container
          image: <ModusETP-acr>.azurecr.io/web-service:latest
          ports:
            - containerPort: 80
          env:
            - name: DB_CONNECTION
              valueFrom:
                secretKeyRef:
                  name: db-credentials
                  key: conn-string
            - name: EXTERNAL_API_KEY
              valueFrom:
                secretKeyRef:
                  name: api-secrets
                  key: ext-api-key
